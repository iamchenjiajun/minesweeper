<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex"/>
    <meta name="description" content="A simple minesweeper game written in HTML, CSS and JavaScript.">
    <title>minesweeper.js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="module" src="minesweeper.js"></script>
</head>
<body>
    <div id="minesweeper-wrapper">
        <div id="minesweeper"></div>
        <div id="minesweeper-flagcount"></div>
        <div id="minesweeper-safesquarecount"></div>
        <div id="minesweeper-timer"></div>
        <div id="minesweeper-controls">
            <button id="minesweeper-difficulty-1">Beginner</button>
            <button id="minesweeper-difficulty-2">Intermediate</button>
            <button id="minesweeper-difficulty-3">Expert</button>
        </div>
    </div>
</body>
</html>
